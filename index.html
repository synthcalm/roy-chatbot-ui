<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynthCalm Roy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div id="current-date">2025-04-18</div>
    <div id="current-time">22:28:35</div>
    <div id="countdown-timer">52:57</div>
  </div>

  <canvas id="userWaveform" width="600" height="100"></canvas>
  <canvas id="royWaveform" width="600" height="100"></canvas>

  <div class="button-row">
    <button id="mic-toggle">Speak</button>
    <button id="save-log" disabled>SAVE LOG</button>
    <button onclick="window.location.href='https://synthcalm.com';">SynthCalm Home</button>
  </div>

  <div id="thinking-dots"></div>
  <div id="chat"></div>

  <script src="script.js"></script>
</body>
</html>
