<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynthCalm Roy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <span id="current-date"></span>
    <span id="current-time"></span>
    <span id="countdown-timer"></span>
  </div>

  <div class="scope-container">
    <canvas id="userWaveform"></canvas>
    <canvas id="royWaveform"></canvas>
  </div>

  <div class="button-row">
    <button id="mic-toggle">Speak</button>
    <button id="save-log">SAVE LOG</button>
    <a href="https://synthcalm.com" target="_blank">
      <button>SynthCalm Home</button>
    </a>
  </div>

  <div id="chat" class="chat-box"></div>

  <script src="script.js"></script>
</body>
</html>
