<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div id="current-date"></div>
      <div id="countdown-timer"></div>
      <div id="current-time"></div>
    </div>

    <canvas id="userWaveform"></canvas>
    <canvas id="royWaveform"></canvas>

    <div class="controls">
      <button id="roy-toggle" class="btn">Roy</button>
      <button id="randy-toggle" class="btn">Randy</button>
      <button id="speak-toggle" class="btn">Speak</button>
      <button id="home-button" class="btn">SynthCalm Home</button>
    </div>

    <div id="messages" class="chat-window"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Enable auto-scroll as messages are added
    const messagesDiv = document.getElementById('messages');
    const observer = new MutationObserver(() => {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
    observer.observe(messagesDiv, { childList: true });
  </script>
</body>
</html>
