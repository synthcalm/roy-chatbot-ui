<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roy Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="date-time"></div>
  <div id="countdown-timer"></div>
  <div id="content-area">
    <canvas id="user-waveform"></canvas>
    <canvas id="roy-waveform"></canvas>
    <div id="grid-area">
      <div id="buttons">
        <button id="royBtn">ROY</button>
        <button id="randyBtn">RANDY</button>
        <button id="feedbackBtn">FEEDBACK</button>
        <button id="saveBtn">SAVE LOG</button>
        <button id="homeBtn">SYNTHCALM HOME</button>
      </div>
    </div>
    <div id="messages">
      <div class="roy">Roy: Hey, man... I'm Roy, your chill companion here to listen. Whenever you're ready, just hit the ROY button and let's talk, yeah?</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
