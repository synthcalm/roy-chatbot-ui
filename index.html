<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynthCalm Roy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <strong id="current-date"></strong>
    <strong id="current-time"></strong>
    <strong id="countdown-timer"></strong>
  </div>

  <canvas id="userWaveform" width="600" height="100"></canvas>
  <canvas id="royWaveform" width="600" height="100"></canvas>

  <div class="button-row">
    <button id="mic-toggle">Speak</button>
  </div>

  <div id="thinking-dots" style="display:none;text-align:center;margin:10px auto;color:#0ff;font-size:24px">...</div>
  <div id="chat"></div>

  <div class="home-button">
    <button onclick="window.location.href='https://synthcalm.com';">SynthCalm Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
