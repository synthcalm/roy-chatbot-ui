<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roy Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scope-container">
    <canvas id="userScope"></canvas>
    <canvas id="royScope"></canvas>
    <div id="datetime-row">
      <span id="date"></span>
      <span id="clock"></span>
      <span id="countdown"></span>
    </div>
  </div>

  <div id="controls">
    <button id="recordButton">Speak</button>
    <button id="saveButton">Save Log</button>
    <button onclick="window.location.href='https://synthcalm.com'">SynthCalm Home</button>
  </div>

  <div id="chat"></div>

  <script src="script.js"></script>
</body>
</html>
