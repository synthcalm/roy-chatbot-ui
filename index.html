<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roy â€“ Poetic Therapist</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <span id="current-date"></span>
      <span id="countdown-timer" class="right"></span>
    </div>

    <canvas id="userWaveform" width="600" height="120"></canvas>
    <canvas id="royWaveform" width="600" height="120"></canvas>

    <div id="messages" class="message-box"></div>

    <textarea id="user-input" placeholder="Say or type something..."></textarea>
    <button id="send-button">Send</button>

    <label for="responseMode">Roy Response Mode:</label>
    <select id="responseMode">
      <option value="text">Text Only</option>
      <option value="voice">Voice Only</option>
      <option value="text+voice" selected>Text + Voice</option>
    </select>

    <div class="controls">
      <button id="mic-toggle">Speak</button>
      <button id="save-log">Save Log</button>
      <a href="https://synthcalm.com" target="_blank"><button>SynthCalm Home</button></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
