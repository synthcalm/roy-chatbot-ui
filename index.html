<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="scopes">
      <canvas id="userWaveform" width="600" height="80"></canvas>
      <canvas id="royWaveform" width="600" height="80"></canvas>
    </div>

    <div id="messages" class="chat"></div>

    <div class="buttons">
      <button id="roy-toggle" class="btn">Roy</button>
      <button id="randy-toggle" class="btn">Randy</button>
      <button id="speak-toggle" class="btn speak-standby">Speak</button>
      <button id="save-button" class="btn">Save</button>
      <button id="home-button" class="btn">SynthCalm Home</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
