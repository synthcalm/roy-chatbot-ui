<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynthCalm - Roy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-bar">
    <span id="current-date"></span>
    <span id="current-time"></span>
    <span id="countdown-timer"></span>
  </div>

  <canvas id="userWaveform"></canvas>
  <canvas id="royWaveform"></canvas>

  <div class="button-row">
    <button id="mic-toggle">Speak</button>
    <button id="save-log">SAVE LOG</button>
    <button onclick="window.location.href='https://synthcalm.com'">SynthCalm Home</button>
  </div>

  <div id="thinking-dots" data-hide="true"></div>
  <div id="chat"></div>

  <script src="script.js"></script>
</body>
</html>
