<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy // SynthCalm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <span id="current-date">0000-00-00</span>
      <span id="current-time">00:00:00</span>
      <span id="countdown-timer">Session Ends In: 60:00</span>
    </div>
    <canvas id="userWaveform" height="60" style="width:100%; margin-bottom:10px;"></canvas>
    <div id="messages"></div>
    <canvas id="royWaveform" height="60" style="width:100%; margin-top:10px;"></canvas>
    <div class="input-area">
      <div class="input-group">
        <textarea id="user-input" placeholder="Say or type something..." rows="4"></textarea>
        <button id="send-button" class="button">Send</button>
      </div>
      <label for="responseMode" style="color:#0ff; font-size:12px;">Roy Response Mode:</label>
      <select id="responseMode" class="button">
        <option value="both">Text + Voice</option>
        <option value="text">Text Only</option>
        <option value="voice">Voice Only</option>
      </select>
      <div class="button-group">
        <button id="mic-toggle" class="button">Speak</button>
        <button id="save-log" class="button">Save Log</button>
        <button id="home-btn" class="button" onclick="window.location.href='https://synthcalm.com'">SynthCalm Home</button>
      </div>
    </div>
    <audio id="roy-audio" controls style="display:none;"></audio>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
