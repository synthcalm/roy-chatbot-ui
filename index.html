<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roy Chatbot Retro UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="info-bar">
      <span id="date-time"></span>
      <span id="countdown-timer"></span>
    </div>
    <div id="scopes-container">
      <canvas id="userWaveform" width="500" height="150"></canvas>
      <canvas id="royWaveform" width="500" height="150"></canvas>
    </div>
    <div class="button-bar">
      <button id="royBtn">ROY</button>
      <button id="randyBtn">RANDY</button>
      <button id="speakBtn">SPEAK</button>
      <button id="saveBtn">SAVE LOG</button>
      <button id="homeBtn">SYNTHCALM HOME</button>
    </div>
    <div id="messages"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
