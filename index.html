<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynthCalm Roy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <span id="current-date"></span>
    <span id="current-time"></span>
    <span id="countdown-timer"></span>
  </div>

  <canvas id="userWaveform" width="800" height="120"></canvas>
  <canvas id="royWaveform" width="800" height="120"></canvas>

  <div class="button-bar">
    <button id="mic-toggle">Speak</button>
    <button id="save-log">SAVE LOG</button>
    <a href="https://synthcalm.com"><button>SynthCalm Home</button></a>
  </div>

  <div id="chat" class="chat-log"></div>

  <script src="script.js"></script>
</body>
</html>
