<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roy Audio Test (Direct Transcription)</title>
  <style>
    body { 
      background: #000; 
      color: #0ff; 
      font-family: 'Courier New', monospace; 
      text-align: center; 
      padding: 50px; 
    }
    h2 { color: #fff; }
    button { 
      margin: 10px; 
      padding: 10px 20px; 
      font-size: 16px; 
      background: black; 
      color: cyan; 
      border: 1px solid cyan; 
      cursor: pointer; 
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    audio { margin-top: 20px; }
    #result { color: yellow; margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>🎤 Roy Audio Test (Bypass Hostinger, Direct Transcription Test)</h2>
  <button id="recordBtn">🎙️ Start Recording</button>
  <button id="stopBtn" disabled>🛑 Stop & Transcribe</button>

  <p><strong>Transcription Result:</strong></p>
  <div id="result">(waiting...)</div>

  <p><strong>Playback:</strong></p>
  <audio id="audioPlayback" controls style="display:none;"></audio>

  <script src="script.js"></script>
</body>
</html>
