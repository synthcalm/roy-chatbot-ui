<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Roy, a poetic therapist by SynthCalm, offers a space to reflect and speak your truth." />
  <title>Roy // SynthCalm</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAADBJREFUWIXt0SEXACAIBNH7/z+KiC2W1oFzYQUXjA+PtE9f2WdVvaZ8eADx9ABz9wC0xAHoZcJqRwAAAABJRU5ErkJggg==" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0ff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 650px;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background-color: #111;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    .you.live-transcript {
      color: #ff0;
      font-style: italic;
      animation: fadeIn 0.3s ease-in;
    }
    .roy.typing {
      color: #0ff;
      animation: typing 1s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes typing {
      0%, 100% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }
    #user-input:focus {
      border-color: #ff0;
      outline: none;
    }
    .button:hover {
      background-color: #0ff;
      color: #000;
    }
    #mic-toggle.recording {
      border-color: red;
      color: red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    audio {
      margin-top: 8px;
      width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-bar" role="status" aria-live="polite">
      <span id="current-date" aria-label="Current date">0000-00-00</span>
      <span id="current-time" aria-label="Current time">00:00:00</span>
      <span id="countdown-timer" aria-label="Session timer">Session Ends In: 60:00</span>
    </div>
    <canvas id="userWaveform" height="60" style="width:100%; margin-bottom:10px;" aria-label="User audio waveform"></canvas>
    <div id="messages" role="log" aria-live="polite"></div>
    <canvas id="royWaveform" height="60" style="width:100%; margin-top:10px;" aria-label="Roy audio waveform"></canvas>
    <div class="input-area">
      <div class="input-group">
        <textarea
          id="user-input"
          placeholder="Say or type something..."
          rows="4"
          aria-label="User input for Roy"
          oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px';"
        ></textarea>
        <button id="send-button" class="button" aria-label="Send message">Send</button>
      </div>
      <label for="responseMode" style="color:#0ff; font-size:12px;">Roy Response Mode:</label>
      <select id="responseMode" class="button" aria-label="Select Roy's response mode">
        <option value="both">Text + Voice</option>
        <option value="text">Text Only</option>
        <option value="voice">Voice Only</option>
      </select>
      <div class="button-group">
        <button id="mic-toggle" class="button" aria-label="Toggle microphone">Speak</button>
        <button id="save-log" class="button" aria-label="Save conversation log">Save Log</button>
        <button id="home-btn" class="button" aria-label="Return to SynthCalm home">SynthCalm Home</button>
      </div>
    </div>
    <audio id="roy-audio" aria-label="Roy's audio response"></audio>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
