<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roy Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="info-bar">
    <div id="date-time"></div>
    <div id="countdown-timer"></div>
  </div>

  <div id="grid-area">
    <canvas id="waveform"></canvas>
  </div>

  <div id="messages"></div>
  <div id="thinking-indicator" style="display: none;">Roy is thinking<span class="dots"></span></div>

  <div id="button-area">
    <button id="speakBtn">SPEAK</button>
    <button id="saveBtn">SAVE LOG</button>
    <button id="homeBtn" onclick="window.location.href='https://synthcalm.com'">SYNTHCALM HOME</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
