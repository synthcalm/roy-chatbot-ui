<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy // SynthCalm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <span id="current-date"></span>
      <span id="current-time"></span>
      <span id="countdown-timer"></span>
    </div>

    <canvas id="userWaveform" height="160"></canvas>

    <div id="messages"></div>

    <canvas id="royWaveform" height="160"></canvas>

    <div class="controls">
      <textarea id="user-input" placeholder="Say or type something..."></textarea>
      <div class="button-row">
        <button id="send-button" class="button">Send</button>
        <button id="mic-toggle" class="button">Speak</button>
      </div>
      <label for="responseMode" class="label">Roy Response Mode:</label>
      <select id="responseMode" class="button">
        <option value="both">Text + Voice</option>
        <option value="text">Text Only</option>
        <option value="voice">Voice Only</option>
      </select>
      <div class="button-row">
        <button id="save-log" class="button">Save</button>
        <button id="home-btn" class="button" onclick="window.location.href='https://synthcalm.com'">SynthCalm Home</button>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
