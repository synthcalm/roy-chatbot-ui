<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roy | SynthCalm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="info-bar">
    <span id="current-date"></span>
    <span id="current-time"></span>
    <span id="countdown-timer"></span>
  </div>

  <canvas id="userWaveform" width="800" height="100"></canvas>
  <canvas id="royWaveform" width="800" height="100"></canvas>

  <div id="controls">
    <button id="roy-toggle">Roy</button>
    <button id="randy-toggle">Randy</button>
    <button id="saveButton">Save Log</button>
    <a href="https://synthcalm.github.io" target="_blank">
      <button>SynthCalm Home</button>
    </a>
  </div>

  <div id="messages"></div>

  <script src="script.js"></script>
</body>
</html>
