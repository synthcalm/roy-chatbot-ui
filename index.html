<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy // SynthCalm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <span id="current-date"></span>
      <span id="current-time"></span>
    </div>

    <canvas id="userWaveform" height="80" style="width:100%; border:1px solid yellow; background:#000; margin-bottom:10px;"></canvas>
    <div id="messages"></div>
    <canvas id="royWaveform" height="80" style="width:100%; border:1px solid magenta; background:#000; margin-top:10px;"></canvas>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Say or type something..." />
      <button id="send-button" class="button">Send</button>
    </div>

    <div class="input-area">
      <label for="responseMode" style="color:#0ff; font-size:12px;">Roy Response Mode:</label>
      <select id="responseMode" class="button" style="padding: 6px; font-size: 14px; color: #0ff; background: #000; border: 1px solid #0ff; font-family: 'Courier New';">
        <option value="both">🧁 Text + Voice</option>
        <option value="text">🔇 Text Only</option>
        <option value="voice">🔊 Voice Only</option>
      </select>
    </div>

    <button id="mic-toggle" class="button">🎙️ Speak</button>
    <audio id="roy-audio" controls style="display:none;"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
