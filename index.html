<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy // SynthCalm</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      border: 2px solid cyan;
      border-radius: 12px;
    }
    canvas {
      background-color: black;
      background-image: linear-gradient(to right, rgba(0, 255, 255, 0.3) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(0, 255, 255, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    #messages p.roy strong {
      color: cyan;
    }
    #messages p.user strong {
      color: white;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
    .input-group {
      display: flex;
      gap: 8px;
      align-items: stretch;
      width: 100%;
    }
    #user-input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #0ff;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      height: 96px;
      box-sizing: border-box;
    }
    select.button, button.button {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 10px 18px;
      background: black;
      color: cyan;
      border: 2px solid cyan;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button.button.active {
      background-color: red;
      color: white;
      border-color: red;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: yellow;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <span id="current-date"></span>
      <span id="current-time"></span>
    </div>

    <canvas id="userWaveform" height="60" style="width:100%; border:1px solid yellow; margin-bottom:10px;"></canvas>
    <div id="messages" style="height:150px; overflow-y:auto; border:1px solid cyan; padding: 8px;"></div>
    <canvas id="royWaveform" height="60" style="width:100%; border:1px solid cyan; margin-top:10px;"></canvas>

    <div class="input-area">
      <div class="input-group">
        <input type="text" id="user-input" placeholder="Say or type something..." />
        <button id="send-button" class="button">Send</button>
      </div>

      <label for="responseMode" style="color:#0ff; font-size:12px; margin-top:5px;">Roy Response Mode:</label>
      <select id="responseMode" class="button">
        <option value="both">Text + Voice</option>
        <option value="text">Text Only</option>
        <option value="voice">Voice Only</option>
      </select>

      <div class="button-group">
        <button id="converse-button" class="button" onclick="toggleConverseMode(this)">Hands Free</button>
        <button id="mic-toggle" class="button" data-mode="speak">Speak</button>
        <button id="save-log" class="button">Save Log</button>
      </div>
    </div>
  </div>

  <script>
    let converseActive = false;
    let micBtn = document.getElementById('mic-toggle');
    let converseBtn = document.getElementById('converse-button');

    function toggleConverseMode(button) {
      converseActive = !converseActive;
      button.classList.toggle('active', converseActive);
      if (converseActive) {
        button.textContent = 'Session On';
        button.style.color = 'red';
        startConverseLoop();
      } else {
        button.textContent = 'Hands Free';
        button.style.color = 'cyan';
      }
    }

    async function startConverseLoop() {
      if (!converseActive) return;
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', blob);

        const res = await fetch('https://roy-chatbo-backend.onrender.com/api/transcribe', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        await fetchRoyResponse(data.text || '');

        if (converseActive) setTimeout(startConverseLoop, 500);
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 4000);
    }

    micBtn.addEventListener('click', function () {
      if (micBtn.textContent === 'Speak') {
        micBtn.textContent = 'Stop';
        micBtn.classList.add('active');
      } else {
        micBtn.textContent = 'Speak';
        micBtn.classList.remove('active');
      }
    });

    // Placeholder to prep Save Log Supabase integration
    const saveBtn = document.getElementById('save-log');
    saveBtn.addEventListener('click', () => {
      console.log('Preparing to save chat log to Supabase...');
      // Future implementation: send messages with timestamps to Supabase here
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
