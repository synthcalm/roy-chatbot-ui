<!-- Minimal placeholder base for index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SynthCalm UI (Updated)</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 2px solid #0ff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      padding: 0 6px;
      font-size: 14px;
      margin-top: 5px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: 2px solid #0ff;
      background: black;
      color: #0ff;
      cursor: pointer;
    }
    .button:hover {
      background: #0ff;
      color: #000;
    }
    canvas {
      width: 100%;
      height: 100px;
      border: 1px solid #0ff;
      background-image: linear-gradient(to right, rgba(255, 255, 0, 0.3) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 0, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="waveform"></canvas>
    <div class="footer-bar">
      <span id="currentDate">2025-04-18</span>
      <span id="countdownTimer">00:60</span>
    </div>

    <textarea id="activityInput" style="width:100%; margin:10px 0; height:60px;"></textarea>

    <div class="button-group">
      <button id="startVoice" class="button">SPEAK</button>
      <button id="saveLog" class="button">SAVE LOG</button>
      <button id="synthcalmHome" class="button">SYNTHCALM HOME</button>
    </div>

    <div class="button-group">
      <button class="button">SAVE</button>
      <button class="button">CLEAR</button>
    </div>
  </div>
</body>
</html>
