<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynthCalm Roy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-bar">
    <div id="current-date"></div>
    <div id="current-time"></div>
    <div id="countdown-timer"></div>
  </div>

  <canvas id="userWaveform"></canvas>
  <canvas id="royWaveform"></canvas>

  <div class="button-row">
    <button id="mic-toggle">Speak</button>
    <button id="save-log">SAVE LOG</button>
    <button onclick="window.location.href='https://synthcalm.com';">SynthCalm Home</button>
  </div>

  <div id="chat"></div>
  <div id="thinking-dots" data-hide="false"></div>

  <script src="script.js"></script>
</body>
</html>
