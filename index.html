<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Roy, your CBT companion. Speak or type your truth." />
  <title>Roy // SynthCalm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <span id="current-date"></span>
      <span id="current-time"></span>
      <span id="countdown-timer">Session Ends In: 60:00</span>
    </div>
    <canvas id="userWaveform" height="60" aria-label="User audio waveform"></canvas>
    <div id="messages"></div>
    <canvas id="royWaveform" height="60" aria-label="Roy audio waveform"></canvas>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Say or type something..." />
      <button id="send-button" class="button">Send</button>
    </div>
    <select id="responseMode" class="button">
      <option value="both">Text + Voice</option>
      <option value="text">Text Only</option>
      <option value="voice">Voice Only</option>
    </select>
    <div class="button-group">
      <button id="mic-toggle" class="button">Speak</button>
      <button id="save-log" class="button">Save Log</button>
      <button id="home-btn" class="button">SynthCalm Home</button>
    </div>
    <audio id="roy-audio" style="display:none;" controls></audio>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
