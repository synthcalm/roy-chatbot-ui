<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roy Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-bar">
    <span id="date"></span>
    <span id="time"></span>
  </div>
  <div class="scopes">
    <canvas id="scope1" width="600" height="100"></canvas>
    <canvas id="scope2" width="600" height="100"></canvas>
  </div>
  <div class="chat" id="messages"></div>
  <div class="buttons">
    <button class="btn" id="royBtn">Roy</button>
    <button class="btn" id="randyBtn">Randy</button>
    <button class="btn speak-standby" id="speakBtn">Speak</button>
    <button class="btn" id="saveBtn">Save</button>
    <button class="btn" id="homeBtn" onclick="location.href='https://synthcalm.com/'">SynthCalm Home</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
