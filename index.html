<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Info Bar -->
    <div class="info-bar">
      <span id="current-date"></span>
      <span id="countdown-timer"></span>
      <span id="current-time"></span>
    </div>

    <!-- User Scope -->
    <canvas id="userWaveform" width="600" height="100"></canvas>

    <!-- Roy Scope -->
    <canvas id="royWaveform" width="600" height="100"></canvas>

    <!-- Control Buttons Below the Scopes -->
    <div class="button-group">
      <button id="roy-toggle" class="btn">Roy</button>
      <button id="randy-toggle" class="btn">Randy</button>
      <button id="speak-toggle" class="btn">Speak</button>
      <button id="home-button" class="btn">SynthCalm Home</button>
    </div>

    <!-- Chat Log Only -->
    <div id="messages" class="chat-log"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
