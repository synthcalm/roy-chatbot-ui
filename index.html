<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SynthCalm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      background: #000;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-sizing: border-box;
    }

    canvas#waveform {
      width: 100%;
      height: 160px;
      background-color: #000;
      border: 1px solid #0ff;
      background-image: linear-gradient(to right, rgba(255, 255, 0, 0.3) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 0, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 5px 0;
    }

    textarea,
    .button,
    select#styleSelect {
      width: 100%;
      background: #000;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      text-transform: uppercase;
    }

    textarea#activityInput {
      min-height: 60px;
      resize: vertical;
      overflow-y: auto;
      text-transform: none;
      text-align: left;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .button {
      cursor: pointer;
    }

    .button:hover {
      background: #0ff;
      color: #000;
    }

    .divider {
      border-top: 1px solid #0ff;
      margin: 10px 0;
    }

    #thinking {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #ff0;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 10px;
      height: 20px;
      display: none;
    }

    .highlight-yellow {
      border-color: #ffff00 !important;
      color: #0ff;
    }

    .blink-yellow {
      animation: soft-blink 1.5s infinite ease-in-out !important;
    }

    @keyframes soft-blink {
      0% { border-color: #0ff; }
      50% { border-color: #ffff00; }
      100% { border-color: #0ff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="waveform"></canvas>
    <div class="footer-bar">
      <span class="seven-segment" id="currentTime">2025-04-18</span>
      <span class="seven-segment" id="countdownTimer">00:60</span>
    </div>
    <textarea id="activityInput"></textarea>
    <button id="promptButton" class="button">PROMPT</button>
    <div class="button-group">
      <button id="startVoice" class="button">START VOICE<span id="recordingLight" class="recording-light"></span></button>
      <button id="clear" class="button">CLEAR</button>
    </div>
    <div class="button-group">
      <select id="styleSelect">
        <option value="">CHOOSE STYLE</option>
        <option value="photo">PHOTO</option>
        <option value="anime">ANIME</option>
        <option value="abstract">ABSTRACT</option>
        <option value="surrealism">SURREALISM</option>
        <option value="post-modern">POST-MODERN</option>
        <option value="cyberpunk">CYBERPUNK</option>
        <option value="arabic-calligraphy">ARABIC CALLIGRAPHY</option>
        <option value="chinese-calligraphy">CHINESE CALLIGRAPHY</option>
        <option value="japanese-calligraphy">JAPANESE CALLIGRAPHY</option>
        <option value="marvel">MARVEL</option>
        <option value="art-deco">ART DECO</option>
        <option value="impressionist">IMPRESSIONIST</option>
        <option value="pop-art">POP ART</option>
        <option value="digital-painting">DIGITAL PAINTING</option>
        <option value="minimalism">MINIMALISM</option>
      </select>
      <button id="generateImage" class="button">GENERATE IMAGE</button>
    </div>
    <div class="image-frame">
      <img id="generatedImage" alt="Generated Image" style="display: none; width: 100%; border: 2px solid #0ff;">
    </div>
    <div class="button-group">
      <button id="save" class="button">SAVE</button>
      <button id="synthcalmHome" class="button">SYNTHCALM HOME</button>
    </div>
    <button id="saveMood" class="button">SAVE LOG</button>
    <div id="thinking">GENERATING...</div>
    <div class="divider"></div>
    <div id="moodHistory" style="font-size: 13px; color: #0ff; text-align: center;">
      <p style="color: #f55;">Please log in to see your mood history.</p>
    </div>
  </div>
</body>
</html>
