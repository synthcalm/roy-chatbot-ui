<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="status-bar">
      <span id="current-date">----</span>
      <span id="current-time">--:--:--</span>
      <span id="countdown-timer">Session Ends In: 60:00</span>
    </div>

    <canvas id="userWaveform"></canvas>

    <div id="messages" class="chat-window"></div>

    <canvas id="royWaveform"></canvas>

    <div class="input-area">
      <input id="user-input" type="text" placeholder="Say or type something...">
      <button id="send-button">Send</button>
    </div>

    <label for="responseMode">Roy's Response:</label>
    <select id="responseMode">
      <option value="both">Text + Voice</option>
      <option value="text">Text Only</option>
      <option value="voice">Voice Only</option>
    </select>

    <div class="button-row">
      <button id="mic-toggle">Speak</button>
      <button id="save-log">Save Log</button>
      <button id="home-btn">SynthCalm Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
