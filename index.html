<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynthCalm - Roy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <canvas id="userWaveform" width="600" height="100"></canvas>
    <canvas id="royWaveform" width="600" height="100"></canvas>
    <button id="mic-toggle">Speak</button>
    <select id="responseMode">
      <option value="both">Text + Voice</option>
      <option value="text">Text Only</option>
      <option value="voice">Voice Only</option>
    </select>
    <div id="messages"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
