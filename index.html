<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynthCalm Roy Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Date, Time, Countdown -->
  <div id="header">
    <span id="date-time"></span>
    <span id="countdown-timer"></span>
  </div>

  <!-- Waveform Scopes (Merged Visual Look) -->
  <div id="scopes-container">
    <canvas id="userWaveform"></canvas>
    <canvas id="royWaveform"></canvas>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="royBtn">ROY</button>
    <button id="randyBtn">RANDY</button>
    <button id="speakBtn">SPEAK</button>
    <button id="saveBtn">SAVE LOG</button>
    <button id="homeBtn">SYNTHCALM HOME</button>
  </div>

  <!-- Chat Messages -->
  <div id="messages"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
