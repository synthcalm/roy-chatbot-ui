<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynthCalm Roy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <span id="date"></span>
      <span id="clock"></span>
      <span id="countdown"></span>
    </div>

    <canvas id="userScope"></canvas>
    <canvas id="royScope"></canvas>

    <div id="chat"></div>

    <div class="controls">
      <button id="recordButton">Speak</button>
      <button id="saveButton">Save Log</button>
      <button onclick="location.href='/'">SynthCalm Home</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
