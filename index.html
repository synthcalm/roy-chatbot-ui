<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynthCalm - Roy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header" style="display: flex; justify-content: space-between; width: 600px; margin: 0 auto; font-size: 14px; padding: 0 4px;">
    <div><strong id="current-date">2025-04-18</strong></div>
    <div><strong id="current-time">21:53:47</strong></div>
    <div><strong id="countdown-timer">56:47</strong></div>
  </div>

  <div class="container" style="text-align: center;">
    <canvas id="userWaveform" width="600" height="100"></canvas>
    <canvas id="royWaveform" width="600" height="100"></canvas>

    <div style="display: flex; justify-content: center; gap: 10px; margin: 10px 0;">
      <button id="mic-toggle">Speak</button>
      <button id="save-log" disabled>SAVE LOG</button>
      <button onclick="window.location.href='https://synthcalm.com';">SynthCalm Home</button>
    </div>

    <div id="messages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
