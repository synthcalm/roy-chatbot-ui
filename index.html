<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roy â€“ AI Therapist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <span id="current-date">----</span>
      <span id="current-time">--:--:--</span>
      <span id="countdown-timer">Session Ends In: 60:00</span>
    </div>

    <canvas id="userWaveform" width="700" height="100"></canvas>

    <div id="messages" class="messages"></div>

    <canvas id="royWaveform" width="700" height="100"></canvas>

    <div class="input-bar">
      <input id="user-input" type="text" placeholder="Say or type something..." />
      <button id="send-button">Send</button>
    </div>

    <div class="control-bar">
      <select id="responseMode">
        <option value="both">Text + Voice</option>
        <option value="text">Text Only</option>
        <option value="voice">Voice Only</option>
      </select>
      <button id="mic-toggle">Speak</button>
      <button id="save-log">Save Log</button>
      <button id="home-btn">SynthCalm Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
