<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy Chatbot UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main">
    <div id="info-bar">
      <span id="date-time"></span>
      <span id="countdown-timer"></span>
    </div>
    <canvas id="userWaveform" width="600" height="60"></canvas>
    <canvas id="royWaveform" width="600" height="60"></canvas>
    <div id="controls">
      <button id="royBtn">Roy</button>
      <button id="randyBtn">Randy</button>
      <button id="speakBtn">Speak</button>
      <button id="saveBtn">Save</button>
      <button id="homeBtn">SynthCalm Home</button>
    </div>
    <div id="messages"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
