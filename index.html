<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy - SynthCalm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="synth-wrapper">
    <div class="header-bar">
      <div id="current-date">0000-00-00</div>
      <div id="current-time">00:00:00</div>
      <div id="countdown-timer">59:59</div>
    </div>
    <canvas id="userWaveform"></canvas>
    <canvas id="royWaveform"></canvas>

    <div class="button-bar">
      <button id="mic-toggle">Speak</button>
      <button id="save-log">SAVE LOG</button>
      <button id="home-btn" onclick="window.location.href='https://synthcalm.com/'">SynthCalm Home</button>
    </div>

    <div id="chat"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
