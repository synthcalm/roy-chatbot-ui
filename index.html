<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy - SynthCalm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="scope-container">
    <div id="scope-header">
      <div id="date"></div>
      <div id="clock"></div>
      <div id="countdown"></div>
    </div>
    <canvas id="userScope"></canvas>
    <canvas id="royScope"></canvas>
  </div>

  <div id="chat"></div>

  <div id="controls">
    <button id="recordButton">Speak</button>
    <button id="saveButton">Save Log</button>
    <button onclick="window.location.href='/'">SynthCalm Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
