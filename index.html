<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynthCalm Roy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="date"></div>
    <div id="clock"></div>
    <div id="countdown"></div>
  </header>

  <div id="scope-container">
    <canvas id="userScope"></canvas>
    <canvas id="royScope"></canvas>
  </div>

  <div id="controls">
    <button id="recordButton">Speak</button>
    <button id="saveButton">SAVE LOG</button>
    <button onclick="location.href='https://synthcalm.github.io/'">SynthCalm Home</button>
  </div>

  <div id="chat"></div>

  <script src="script.js"></script>
</body>
</html>
