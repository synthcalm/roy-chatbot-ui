<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynthCalm | Roy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="info-bar">
      <span id="current-date"></span>
      <span id="current-time"></span>
      <span id="countdown-timer"></span>
    </div>

    <canvas id="userWaveform" width="600" height="80"></canvas>
    <canvas id="royWaveform" width="600" height="80"></canvas>

    <div id="controls">
      <button id="mic-toggle">Speak</button>
      <button id="saveButton">Save Log</button>
      <a href="https://synthcalm.com" target="_blank">
        <button id="homeButton">SynthCalm Home</button>
      </a>
    </div>

    <div id="messages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
