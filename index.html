<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
      color: cyan;
      font-family: 'Courier New', monospace;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
    }
    canvas {
      width: 100%;
      height: 100px;
      display: block;
      border: none;
      background-color: black;
      background-image: 
        linear-gradient(to right, rgba(255, 255, 0, 0.2) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 0, 0.2) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .btn {
      background: none;
      border: 1px solid cyan;
      color: cyan;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: rgba(0, 255, 255, 0.1);
    }
    .btn.speak-ready {
      border: 1px solid lime;
      color: lime;
    }
    .btn.speak-active {
      border: 1px solid red;
      color: red;
      animation: blinker 1s linear infinite;
    }
    .chat-window {
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
      border: none;
      padding: 10px 0;
    }
    @keyframes blinker {
      50% { opacity: 0.0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div id="current-date"></div>
      <div id="countdown-timer"></div>
      <div id="current-time"></div>
    </div>

    <canvas id="userWaveform"></canvas>
    <canvas id="royWaveform"></canvas>

    <div class="controls">
      <button id="roy-toggle" class="btn">Roy</button>
      <button id="randy-toggle" class="btn">Randy</button>
      <button id="speak-toggle" class="btn">Speak</button>
      <button id="save-button" class="btn">Save</button>
      <button id="home-button" class="btn">SynthCalm Home</button>
    </div>

    <div id="messages" class="chat-window"></div>
  </div>

  <script src="script.js"></script>
  <script>
    const messagesDiv = document.getElementById('messages');
    const observer = new MutationObserver(() => {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
    observer.observe(messagesDiv, { childList: true });
  </script>
</body>
</html>
